<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Cajas y Carpetas</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h2>Registro de Personas</h2>
  <form id="registroForm">
    <input type="text" id="nombre" placeholder="Nombre" required>
    <input type="number" id="cajas" placeholder="Cajas" required>
    <input type="number" id="carpetas" placeholder="Carpetas" required>
    <input type="date" id="fecha">
    <button type="submit">Agregar</button>
  </form>

  <h2>Resumen por Persona</h2>
  <div id="resumen"></div>

  <script src="indexTerminado.js"></script>
</body>
</html>
